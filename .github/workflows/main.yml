name: Lametric CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out repository under $GITHUB_WORKSPACE, so it can vbe accessed in jobs
      - uses: actions/checkout@v2

      - name: Start Docker for Mongodb
        run: docker run -d -p 27017:27017 mongo

      # Run all tests defined in the application
      - name: Run application tests
        uses: actions/setup-node@v2
      
      - run: yarn install
      - run: yarn coverage
